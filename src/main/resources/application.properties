#spring.data.mongodb.uri=mongodb://localhost:27017/rehab


#数据接受中Date类型的接收格式
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8

#项目端口
server.port=8889

#项目根目录
server.servlet.context-path=/rehab

#静态资源存储地点以及URL映射
userphoto.savepath: /opt/rehabImages/users/
userphoto.urlprefix: http://localhost:8889/users/

#mysql配置
spring.datasource.url=jdbc:mysql://localhost:3306/rehab?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username= root
spring.datasource.password= 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql
# 显示后台处理的SQL语句
spring.jpa.show-sql=true
# 自动检查实体和数据库表是否一致，如果不一致则会进行更新数据库表
spring.jpa.hibernate.ddl-auto=update



